<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=980px, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac">C</div>
            <div class="btn koren">√</div>
            <div class="btn del">÷</div>
            <div class="btn ert">*</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn minus">-</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn art">+</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn lala">=</div>

            <div class="btn zero">0</div>
            <div class="btn stop">.</div>
        </div>
        <div class="h1"><h1>Calculator</h1></div>
        <div class="square"></div>
    </div>
</body>
<script src="calc.js"></script>
</html>
